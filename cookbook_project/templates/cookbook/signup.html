{% extends 'cookbook/base.html' %}
{% load staticfiles %}
{% block title_block %}
- Sign Up
{% endblock %}
{% block body_block %}
<h1>Register to CookBook</h1>
<div id="signup">
	<form id="user_form" method="post" action="{% url 'cookbook:signup' %}" enctype="multipart/form-data">
		{% csrf_token %}
		<!-- Display each form -->
		<label class="form_label" >Username: </label>{{ user_form.username }}</br>
		<label class="form_label">Email: </label>{{ user_form.email }}</br>
		<label class="form_label">Password: </label>{{ user_form.password }}</br>
		<!-- Provide a button to click to submit the form. -->
		<div class="button_wrapper">
			<input id="register_button" type="submit" name="submit" value="Register" />
		</div>
	</form>
</div>
{% endblock %}
