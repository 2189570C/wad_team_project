{% extends 'cookbook/base.html' %}
{% load staticfiles %}
{% block title_block %}
- Search
{% endblock %}
{% block body_block %}
	{% if recipes %}
	{% for recipe in recipes %}
		<li><a href="{% url 'cookbook:view_recipe' recipe.user.username recipe.slug %}">{{ recipe.name }}</a></li>
	{% endfor %}
	{% else %}
	Your search returned no results!
	{% endif %}
{% endblock %}
